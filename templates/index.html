<!DOCTYPE html>
<html>
<head>
  <title>VIZWAY</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css">
  <link rel="icon" type="image/png" href="{{ static_url("images/icon.png") }}">
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Alef:400,700'>
</head>
<body>
<table class="header">
  <tr>
    <td style="width: 30%;"><img class="logo" src="{{ static_url("images/logo.png") }}">
    </td>
    <td>
      <p class="message">תאונות דרכים בערים שונות, לפי מספר נפגעים וחומרת התאונה</p>
      <p class="description">בחר עיר</p>
    </td>
  </tr>
</table>
<div id="map_canvas"></div>
<div id="map_legend">
    <img class="legend" src="{{ static_url("images/scale.gif") }}">
</div>
<div id="details">
    <p class="description">בעשור האחרון התרחשו</p>
    <p class="number" id="total-accidents"></p>
    <p class="message-tight">תאונות דרכים ב<span id="city-name"></span>,</p>
    <p class="description-tight">מתוכן:</p>
    <div id="severities">
        <p class="number-tight" id="light-accidents"></p>
        <p class="message-tight">תאונות קלות</p>
        <div class="separator"></div>
        <p class="number-tight" id="severe-accidents"></p>
        <p class="message-tight">תאונות קשות</p>
    </div>
    <div id="severities-chart">
        <div id="chart-light"></div>
        <div id="chart-severe"></div>
    </div>
</div>
<div id="involved">
    <table style="width: 60%">
        <tr>
            <td style="width: 20%">
                <img class="side-icon" src="{{ static_url("images/plus.png") }}">
            </td>
            <td style="width: 30%;">
                <p id="involved-num" class="number-tight" style="text-align: center;"></p>
                <p class="description-tight" style="text-align: left;">נפגעים</p>
            </td>
            <td style="display: inline-block">
                <img class="side-icon" src="{{ static_url("images/ages.png") }}">
                <p id="young-num" style="float: right;" class="number-small"></p>
                <p id="old-num" style="float: left;" class="number-small"></p>
                <p id="middle-num" style="text-align: center;" class="number-small"></p>
            </td>
        </tr>
    </table>
</div>
<div id="timeline-comparison">
    <table>
        <tr>
            <td class="message-tight" style="max-width: 15%; text-align: center;" id="city-name1"></td>
            <td class="description-tight" style="text-align: center;">לעומת</td>
            <td class="message-tight" style="max-width: 15%; text-align: center;" id="city-name2"></td>
        </tr>
        <tr>
            <td><img style="padding: 0px; margin: auto; width: 50%;"
                     class="side-icon" src="{{ static_url("images/red.gif") }}"></td>
            <td></td>
            <td><img style="padding: 0px; margin: auto; width: 50%;"
                     class="side-icon" src="{{ static_url("images/orange.gif") }}"></td>
        </tr>
    </table>
    <img class="plot" id="timeline-plot">
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpOmft-UskZsAQth9vNl0fN6EXaRR6dZc&callback=initMap"
        async defer></script>
<script src="{{ static_url("viz.js") }}" type="text/javascript"></script>
</body>
</html>
