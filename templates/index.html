<!DOCTYPE html>
<html>
<head>
  <title>VIZWAY</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css">
  <link rel="icon" type="image/png" href="{{ static_url("images/icon.png") }}">
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Alef:400,700'>
</head>
<body>
<table class="header">
  <tr>
    <td style="width: 30%;"><img class="logo" src="{{ static_url("images/logo.png") }}">
    </td>
    <td>
      <p class="message">תאונות דרכים בערים שונות, לפי מספר נפגעים וחומרת התאונה</p>
      <p class="description">בחר עיר</p>
    </td>
  </tr>
</table>
<div id="map_canvas"></div>
<div id="details">
    <p class="description">בעשור האחרון התרחשו</p>
    <p class="number" id="total-accidents"></p>
    <p class="message-tight">תאונות דרכים ב<span id="city-name"></span>,</p>
    <p class="description-tight">מתוכן:</p>
    <div id="severities">
        <p class="number-tight" id="light-accidents"></p>
        <p class="message-tight">תאונות קלות</p>
        <div class="separator"></div>
        <p class="number-tight" id="severe-accidents"></p>
        <p class="message-tight">תאונות קשות</p>
    </div>
    <div id="severities-chart">
        <div id="chart-light"></div>
        <div id="chart-severe"></div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpOmft-UskZsAQth9vNl0fN6EXaRR6dZc&callback=initMap"
        async defer></script>
<script src="{{ static_url("viz.js") }}" type="text/javascript"></script>
</body>
</html>
